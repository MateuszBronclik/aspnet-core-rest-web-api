name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.0.3
        with: 
          dotnet-version: 7.0
      - name: Restore dependencies
        run: dotnet restore
      - name: Build with dotnet
        working-directory: aspnet-core-rest-web-api/RestaurantAPI
        run: dotnet build RestaurantAPI.csproj --no-restore
      
